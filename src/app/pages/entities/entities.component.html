<app-page-title [icon]="icon" [title]="title" [subtitle]="subtitle" [bText]="bText" [bIcon]="bIcon" [route]="lRoute"></app-page-title>
<div class="col-lg-12">
    <div class="main-card mb-3 card">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <table class="mb-0 table table-striped">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th>Nombre</th>
                        <th class="text-center">Nit</th>
                        <th class="text-center">Contacto</th>
                        <th class="text-center">Telefono</th>
                        <th class="text-center">Direcci√≥n</th>
                        <th class="text-center">Habilitado</th>
                        <th class="text-center">&nbsp;</th>
                        <th class="text-center">&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let entity of entities; let i=index">
                        <td class="text-center text-muted">{{i+1}} </td>
                        <td>{{entity?.name}}</td>
                        <td class="text-center">{{entity?.nit}}</td>
                        <td class="text-center">{{entity?.contact}}</td>
                        <td class="text-center">{{entity?.phone}}</td>
                        <td class="text-center">{{entity?.address}}</td>
                        <td class="text-center">
                            <div class="badge badge-success" *ngIf="entity?.enabled === true">Si</div>
                            <div class="badge badge-danger" *ngIf="entity?.enabled === false">No</div>
                        </td>
                        <td class="text-center">
                            <button type="button" class="btn btn-success btn-sm" (click)="onPreUpdate(entity)">
                                <i class="fa fa-pencil-square-o"></i>
                                Actualizar
                            </button>
                        </td>
                        <td class="text-center">
                            <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(entity.id)">
                                <!-- <i class="fa fa-trash-o icon-gradient bg-premium-dark"></i> -->
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
