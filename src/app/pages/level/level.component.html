<app-page-title [icon]="icon" [title]="title" [subtitle]="subtitle" [bText]="bText" [bIcon]="bIcon" [route]="lRoute"></app-page-title>
<div class="col-lg-12">
    <div class="main-card mb-3 card">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <table class="mb-0 table table-striped">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th>Nombre</th>
                        <th class="text-center">Descripcion</th>
                        <th class="text-center">Habilitado</th>
                        <th class="text-center">&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let element of elements; let i=index">
                        <td class="text-center text-muted">{{i+1}} </td>
                        <td>{{element?.name}}</td>
                        <td class="text-center">{{element?.description}}</td>
                        <td class="text-center">
                            <div class="badge badge-success" *ngIf="element?.enabled === true">Si</div>
                            <div class="badge badge-danger" *ngIf="element?.enabled === false">No</div>
                        </td>
                        <td class="text-center">
                            <button type="button" class="btn btn-success btn-sm" (click)="onPreUpdate(element)">
                                <i class="fa fa-fw" aria-hidden="true" title="Copy to use pencil-square-o">ÔÅÑ</i>
                            </button> &nbsp;
                            <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(element.id)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                        <td class="text-center">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
