<div class="h-100 bg-premium-dark">
    <div class="d-flex h-100 justify-content-center align-items-center">
        <div class="mx-auto app-login-box col-md-8">
            <div class="app-logo-inverse mx-auto mb-3"></div>
            <div class="modal-dialog w-100">
                <div class="modal-content">
                    <form [formGroup]="registerForm" (ngSubmit)="onAddUser()">
                        <div class="modal-body">
                            <h5 class="modal-title">
                                <h4 class="mt-2">
                                    <div>Bienvenido,</div>
                                    <span>Solo toma un <span class="text-success">pocos segundos</span> para crear tu cuenta</span>
                                </h4>
                            </h5>
                            <div class="divider"></div>
                            <div id="email" role="group" aria-describedby="exampleInputGroup1__BV_description_" class="form-group">
                                <div>
                                    <input id="email" formControlName="email" type="email" placeholder="Ingrese su correo..." required="required" aria-required="true" class="form-control" aria-describedby="exampleInputGroup1__BV_description_">
                                    <small tabindex="-1" id="exampleInputGroup1__BV_description_" class="form-text text-muted">
                                  No
                                  compartas tu correo electrónico con cualquier otra persona.
                                </small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div id="password" role="group" class="form-group">
                                        <div>
                                            <input id="password" formControlName="password" type="password" placeholder="Ingrese su contraseña..." required="required" aria-required="true" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div id="confPassword" role="group" class="form-group">
                                        <div>
                                            <input id="confPassword" formControlName="confPassword" type="password" placeholder="Confirme su contraseña..." required="required" aria-required="true" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input id="exampleCheck" type="checkbox" name="check" autocomplete="off" class="custom-control-input" value="true">
                                <label for="exampleCheck" class="custom-control-label"> Aceptar nuestro 
                              <a [routerLink]="">Términos y Condiciones</a>.
                            </label>
                            </div>
                            <div class="divider"></div>
                            <h6 class="mb-0">
                                ¿Ya tienes una cuenta?
                                <a [routerLink]="" class="text-primary">Registrarse</a> |
                                <a [routerLink]="" class="text-primary">Recuperar contraseña</a></h6>
                        </div>
                        <div class="modal-footer d-block text-center">
                            <button type="submit" class="btn btn-wide btn-pill btn-shadow btn-hover-shine btn-secondary btn-lg">Crear Cuenta </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center text-white opacity-8 mt-3">
                Copyright © ArchitectUI 2019
            </div>
        </div>
    </div>
</div>
